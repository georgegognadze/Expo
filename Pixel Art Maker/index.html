<html>
  <head>
    <title>Pixel Art Maker!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nosifer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false;">
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      Grid Height:
      <input
        type="number"
        id="inputHeight"
        name="height"
        min="1"
        max="40"
        value="20"
        title="Min size is 1, Max size is 40"
      />
      Grid Width:
      <input
        type="number"
        id="inputWidth"
        name="width"
        min="1"
        max="40"
        value="20"
        title="Min size is 1, Max size is 40"
      />
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" title="Pick a Color" value="#a8d1ff" />

    <h2>Design Canvas</h2>
    <input
      type="submit"
      id="clearGrid"
      value="Draw / Clear"
      title="Draw Grid or Clear Grid"
    />
    <table
      id="pixelCanvas"
      title="Click to draw, Double click to erase"
    ></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
