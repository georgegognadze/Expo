<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Random Quotes</h1>
    <button class="button">New Quote <i class="fa fa-random"></i> (Press Space)</button>
    <div class="quote">
        <big>“ </big><span class="saying"></span><big>”</big>
        <br>
        <span class="author"></span>
    </div>
</body>
</html>
